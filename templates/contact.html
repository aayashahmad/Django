    <div class="cnatact-container my-md-5 w-50 mx-auto  card py-2 px-3 bg-light">
      <h2 class="text-center">Contact me</h2>
<form method="post" action="{% url 'contact' %}" class="needs-validation" novalidate>
  {% csrf_token %}
  
  <div class="form-group ">
    <label for="email">Email:</label>
    <input type="email" name="email" class="form-control" required>
    <div class="invalid-feedback">
      Please provide a valid email.
    </div>
  </div>
  
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" name="name" class="form-control" required>
    <div class="invalid-feedback">
      Please provide your name.
    </div>
  </div>
  
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" name="address" class="form-control" required>
    <div class="invalid-feedback">
      Please provide your address.
    </div>
  </div>
  
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="tel" name="phone" class="form-control" required>
    <div class="invalid-feedback">
      Please provide a valid phone number.
    </div>
  </div>
  
  <div class="form-group">
    <label for="desc">Description:</label>
    <textarea name="desc" class="form-control" rows="4" cols="50"></textarea>
  </div>
  
   <div class="d-grid gap-2">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>

</form>
</div>
<!-- Include Bootstrap JS and Popper.js (add these before the closing </body> tag) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
